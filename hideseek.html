<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hide & Seek</title>

    <link rel="stylesheet" href="./HScss/styles.css" />
  </head>
  <body>
    <header><h1>Hide & Seek</h1></header>

    <!-- Slot Machine -->
    <main class="container">
      <div class="square"><img class="left" src="" alt="" /></div>
      <div class="square"><img class="middle" src="" alt="" /></div>
      <div class="square"><img class="right" src="" alt="" /></div>
    </main>
    <!-- End Slot Machine -->

    <button class="click-btn"><b>CLICK</b></button>

    <!-- Credits -->
    <aside class="totalPoints">
      <h2>Cr√©dits : <strong class="stronger">$200</strong></h2>
      <ul>
        <li>$2 bet</li>
      </ul>
    </aside>
    <!-- End Credits -->

    <!-- End of the Game -->
    <section class="game-end">
      <div class="popup-content">
        <div>
          <h2>You Loose ;)</h2>
          <button>Play Again</button>
        </div>
      </div>
    </section>
    <!-- End of the Game -->

    <!-- Jackpot Popup -->
    <section class="jackpot-popup">
      <div class="jackpot-content">
        <div>
          <h2>JACKPOT !!!</h2>
          <button>Continue playing</button>
        </div>
      </div>
    </section>
    <!-- Jackpot Popup -->

    <!-- Special Combination Popup -->
    <section class="specialGain-popup">
      <div class="specialGain-content">
        <div>
          <h2>SPECIAL COMBINATION !</h2>
          <button>Continue playing</button>
        </div>
      </div>
    </section>
    <!-- Special Combination Popup -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./HSjs/script.js"></script>
  </body>
</html>
